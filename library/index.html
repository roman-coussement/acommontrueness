<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library by roman coussement">
    <title>library - roman coussement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/svg+xml" href="/jackdripper_icon.svg">
</head>
<body class="library-page">
    <div class="library-layout">
        <!-- Minimal Header with Back Arrow -->
        <header class="library-header">
            <a href="/" class="back-arrow" aria-label="Back to home">‚Üê</a>
            <h1 class="site-title" id="libraryTitle">roman coussement</h1>
        </header>

        <p class="library-intro">welcome to my library! this is my attempt to catalog all the books i own.</p>

        <!-- Library Container -->
        <div class="library-container">
            <!-- Search and Filters Row -->
            <div class="library-filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search books..." 
                    class="search-input"
                >
                
                <select id="categoryFilter" class="filter-select placeholder-selected">
                    <option value="">Type</option>
                </select>
                
                <select id="tagFilter" class="filter-select placeholder-selected">
                    <option value="">Tag</option>
                </select>
                
                <select id="subtagFilter" class="filter-select placeholder-selected">
                    <option value="">Sub-tag</option>
                </select>
            </div>
            
            <!-- Table -->
            <div class="table-wrapper">
                <table id="libraryTable" class="library-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="author">Author</th>
                            <th class="sortable" data-column="title">Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2" class="loading">Loading library...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/baffle.min.js"></script>
    <script src="/library.js"></script>
</body>
</html>
